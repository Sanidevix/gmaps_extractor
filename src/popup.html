<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recopilador de Datos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>GMaps Data Extractor</h1>
      <img src="icons/hack.jpg" alt="Logo" class="logo">
    </div>
    
    <div class="form-group">
      <label for="establishments">Introduce los registros (uno por línea):</label>
      <textarea id="establishments" rows="8" placeholder="Ejemplo:&#10;Farmacia Central, Av. Reforma 120, CDMX&#10;Restaurante El Sabor, Calle Juárez 45, Guadalajara"></textarea>
    </div>
    
    <div class="buttons">
      <button id="startBtn" class="primary-btn">Iniciar búsqueda</button>
      <button id="downloadBtn" class="secondary-btn" disabled>Descargar CSV</button>
    </div>
    
    <div class="progress-container">
      <div id="progress-bar" class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
      <p id="status">Esperando...</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
